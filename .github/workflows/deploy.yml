name: "Deploy"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn --pure-lockfile
      - run: yarn build
      - uses: actions/upload-pages-artifact@v1.0.5
        with: 
          path: 'dist'
      - uses: actions/deploy-pages@v1.2.3
